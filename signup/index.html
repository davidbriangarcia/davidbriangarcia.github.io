<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AutoPlay</title>
    <link rel="icon" href="/public/logo64.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center">Create an Account</h1>
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Sign Up</button>
            </form>
            <div id="message" class="text-center text-sm"></div>
            <p class="text-sm text-center text-gray-400">
                Already have an account? <a href="/login/" class="font-medium text-blue-500 hover:underline">Log in</a>
            </p>
             <p class="text-sm text-center text-gray-400">
                <a href="/" class="font-medium text-blue-500 hover:underline">Back to Home</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { getSupabaseClient } from '/public/supabase-client.js';

        const form = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.classList.remove('text-red-500', 'text-green-500');


            const email = form.email.value;
            const password = form.password.value;

            const supabase = await getSupabaseClient();
            if (!supabase) {
                messageDiv.textContent = 'Error: Could not connect to the server.';
                messageDiv.classList.add('text-red-500');
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.add('text-red-500');
            } else {
                // Check if the user object and session are present
                if (data.user && data.user.identities && data.user.identities.length > 0) {
                    messageDiv.textContent = 'Signup successful! Please check your email to verify your account.';
                    messageDiv.classList.add('text-green-500');
                    form.reset();
                } else {
                    messageDiv.textContent = 'Signup successful, but please check your email to verify your account before logging in.';
                    messageDiv.classList.add('text-green-500');
                }
            }
        });
    </script>

</body>
</html>
